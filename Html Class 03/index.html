<html>

    <head>
        <title>Html Input Fields</title>
    </head>

    <body>
        <h1>Input Tag</h1>

        <!-- img tag -->
        <img src="https://i0.wp.com/www.cssscript.com/wp-content/uploads/2015/12/CSS3-Checkbox.png?fit=402%2C301&ssl=1" 
        alt="RadioCheckbox"
        loading="lazy"
        height="30"
        width="50"
        >

        <div>
            <label>User Name:</label>
            <input type="text" placeholder="Enter your name" minlength="5" maxlength="10">
            <br>
            <br>
            <label> User Email:</label>
            <input type="email" placeholder="Enter you email" required>
            <br>
            <br>
            <label> User Password:</label>
            <input type="password" placeholder="Enter you password">
            <br>
            <br>
            <textarea rows="2" cols="10"></textarea>
        </div>

        <div>
            <h2>Select your gender</h2>

            <label>Male:</label>
            <input type="radio" name="gender" checked>

             <label>Female:</label>
            <input type="radio" name="gender">

             <label>Tiktoker:</label>
            <input type="radio" name="gender">
        </div>

        <div>
            <h2>Select any one course</h2>

            <label>Wed Development:</label>
            <input type="radio" name="course">

             <label>Flutter:</label>
            <input type="radio" name="course">

             <label>Graphic Designing:</label>
            <input type="radio" name="course">
        </div>

        <div>
            <h2>Select courses</h2>

            <label>Wed Development:</label>
            <input type="checkbox" name="course">

             <label>Flutter:</label>
            <input type="checkbox" name="course">

             <label>Graphic Designing:</label>
            <input type="checkbox" name="course">
        </div>
<br>
        <fieldset>
            <legend>Car Selection</legend>
            <select>
                <option disabled selected>please select a car</option>
                <option>Porche 911</option>
                <option>Mclaren 720s</option>
                <option>Yaris rs</option>
            </select>
            <input type="date">
            <input type="file">
            <button>Submit</button>
        </fieldset>


        <h1>Block</h1>
        <h1>Block 2</h1>
        <p>para 1</p>
        <p>para 2</p>
        <span>span 1 </span>
        <span>span 2 </span>
        <input type="text">
        <label for="">label</label>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/F5hm-Q83czw?si=3-vxPzz-muYm9M-s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

 controls >
